<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackTech: The Cyber Frontier</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons -->
    <script type="module" src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Cyberpunk Styling (Professional Green Focus) -->
    <style>
        :root {
            --color-bg: #03040c; /* Deepest blue/black */
            --color-neon-primary: #00ff88; /* Professional Emerald Green */
            --color-neon-secondary: #00cc44; /* Secondary Green/Data Flow */
            --color-matrix-glow: #00ff88; 
            --color-text-light: #CCFFE5; /* Pale green/white text */
        }
        body {
            background-color: var(--color-bg);
            color: var(--color-text-light);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            position: relative;
        }
        .font-mono {
            font-family: 'Roboto Mono', monospace;
        }

        /* --- Global Mesmerizing Effects --- */
        
        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.2; /* Matrix opacity */
        }

        .scanline-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: repeating-linear-gradient(
                to bottom, transparent 0%, transparent 1px, rgba(0, 0, 0, 0.2) 2px, rgba(0, 0, 0, 0.8) 3px
            );
            opacity: 0.1;
            animation: scanline-move 15s infinite linear;
            z-index: 99; 
        }
        @keyframes scanline-move {
            from { background-position: 0 0; }
            to { background-position: 0 100vh; }
        }

        /* --- UI Component Styling --- */
        
        .cyber-panel {
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.15), 0 0 50px rgba(0, 204, 68, 0.1);
            transition: all 0.4s ease-in-out;
            border: 1px solid rgba(0, 255, 136, 0.3);
            position: relative; 
        }

        .signal-indicator {
            background: var(--color-neon-primary);
            box-shadow: 0 0 10px var(--color-neon-primary);
            animation: signal-fade 2s infinite alternate;
            z-index: 100;
        }

        @keyframes signal-fade {
            0% { opacity: 0.5; box-shadow: 0 0 10px var(--color-neon-primary); }
            100% { opacity: 1; box-shadow: 0 0 20px var(--color-neon-primary); }
        }


        .glitch-text {
            color: var(--color-neon-primary);
            text-shadow: 0 0 10px var(--color-neon-primary), 0 0 20px rgba(0, 255, 136, 0.6);
            animation: glitch 1.2s infinite alternate;
        }

        @keyframes glitch {
            0% {
                text-shadow: 0.08em 0 0 var(--color-neon-secondary), -0.08em -0.05em 0 var(--color-neon-primary);
                transform: skew(0.5deg, -0.5deg);
            }
            100% {
                text-shadow: 0.02em 0 0 var(--color-neon-primary), -0.02em 0.01em 0 var(--color-neon-secondary);
                transform: skew(-0.5deg, 0.5deg);
            }
        }

        .nav-item.active {
            color: var(--color-neon-primary);
            border-bottom: 2px solid var(--color-neon-primary);
            text-shadow: 0 0 12px rgba(0, 255, 136, 1);
            background: rgba(0, 255, 136, 0.05);
            border-radius: 4px 4px 0 0;
        }

        .data-card {
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.1);
            border-color: rgba(0, 255, 136, 0.3);
            background-color: rgba(0, 20, 10, 0.2);
            backdrop-filter: blur(5px);
        }
        .data-card:hover {
            border-color: var(--color-neon-secondary);
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 0 20px var(--color-neon-secondary), 0 0 40px rgba(0, 204, 68, 0.3);
        }
        .loading-dots span {
            animation: dot-pulse 1.4s infinite ease-in-out both;
        }
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes dot-pulse {
          0%, 80%, 100% { transform: scale(0); }
          40% { transform: scale(1.0); }
        }

    </style>
</head>
<body class="min-h-screen antialiased">

    <!-- MATRIX RAIN CANVAS -->
    <canvas id="matrixCanvas"></canvas>

    <!-- SCANLINE EFFECT OVERLAY -->
    <div class="scanline-overlay"></div>

    <div class="relative z-10 max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">

        <!-- Header -->
        <header class="py-6 border-b border-gray-800/50 mb-8">
            <h1 class="text-4xl sm:text-6xl font-black text-center tracking-widest uppercase glitch-text">
                HackTech
            </h1>
            <p class="text-xs sm:text-sm text-center text-white/40 tracking-wider mt-1 font-mono">:: Your Source for Cyber Intelligence ::</p>
        </header>

        <!-- Navigation -->
        <nav class="flex justify-center space-x-1 sm:space-x-4 mb-10 overflow-x-auto pb-2 border-b border-gray-900/50">
            <button onclick="renderPage('home')" class="nav-item text-xs sm:text-base font-semibold transition duration-300 hover:text-green-400 p-2">
                <i data-lucide="scan" class="w-4 h-4 inline-block align-text-bottom mr-1"></i> HOME
            </button>
            <button onclick="renderPage('dailyBriefing')" class="nav-item text-xs sm:text-base font-semibold transition duration-300 hover:text-green-400 p-2">
                <i data-lucide="shield-check" class="w-4 h-4 inline-block align-text-bottom mr-1"></i> DAILY BRIEFING
            </button>
             <button onclick="renderPage('breaches')" class="nav-item text-xs sm:text-base font-semibold transition duration-300 hover:text-green-400 p-2">
                <i data-lucide="shield-alert" class="w-4 h-4 inline-block align-text-bottom mr-1"></i> BREACH ARCHIVES
            </button>
            <button onclick="renderPage('arsenal')" class="nav-item text-xs sm:text-base font-semibold transition duration-300 hover:text-green-400 p-2">
                <i data-lucide="wrench" class="w-4 h-4 inline-block align-text-bottom mr-1"></i> ARSENAL
            </button>
            <button onclick="renderPage('contact')" class="nav-item text-xs sm:text-base font-semibold transition duration-300 hover:text-green-400 p-2">
                <i data-lucide="mail" class="w-4 h-4 inline-block align-text-bottom mr-1"></i> CONTACT
            </button>
        </nav>

        <!-- Main Content Area -->
        <main id="content-area" class="bg-black/40 backdrop-blur-md p-6 sm:p-10 rounded-xl cyber-panel min-h-[60vh]"></main>

        <!-- Footer -->
        <footer class="mt-12 pt-6 border-t border-gray-900/50 text-center text-xs text-white/40 font-mono">
            <div class="flex justify-center items-center space-x-4 mb-4">
                <a href="https://facebook.com/YOUR_PAGE_HERE" target="_blank" rel="noopener noreferrer" class="text-white/40 hover:text-green-400 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-facebook"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></svg>
                </a>
                <!-- You can add more social links here -->
            </div>
            // HackTech &copy; 2024. Information for educational purposes only. //
        </footer>
    </div>

    <script>
        // --- MATRIX RAIN EFFECT LOGIC ---
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン0123456789$+-*/=^#&@%!';
        const font_size = 18;
        let columns;
        let drops;

        function initializeMatrix() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            columns = Math.floor(canvas.width / font_size);
            drops = [];
            for (let x = 0; x < columns; x++) drops[x] = 1;
        }

        window.addEventListener('resize', initializeMatrix);
        
        function drawMatrix() {
            if (!drops) return; // Guard clause to prevent error on first frame
            ctx.fillStyle = 'rgba(3, 4, 12, 0.05)'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = `${font_size}px monospace`;
            for (let i = 0; i < drops.length; i++) {
                const text = katakana.charAt(Math.floor(Math.random() * katakana.length));
                const x = i * font_size;
                const y = drops[i] * font_size;
                ctx.shadowBlur = 15;
                ctx.shadowColor = 'var(--color-matrix-glow)'; 
                ctx.fillStyle = (y < 100) ? 'rgba(204, 255, 204, 1)' : 'var(--color-matrix-glow)';
                ctx.fillText(text, x, y);
                ctx.shadowBlur = 0;
                if (y > canvas.height && Math.random() > 0.985) drops[i] = 0;
                drops[i]++;
            }
        }
        
        // --- CORE PAGE CONTENT TEMPLATES ---
        const pageTemplates = {
            home: `
                <div class="space-y-6 text-center">
                    <h2 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-green-600 mb-6">
                        :: Welcome to the Cyber Frontier ::
                    </h2>
                     <div class="h-48 flex justify-center items-center mb-8">
                        <i data-lucide="shield-check" class="w-24 h-24 text-green-500 animate-pulse" style="filter: drop-shadow(0 0 15px var(--color-neon-primary));"></i>
                    </div>
                    <p class="text-white/80 leading-relaxed border-l-4 border-green-500 pl-4 py-1 font-mono text-base mb-10 text-left">
                        HackTech is your real-time feed for cyber intelligence. We provide educational insights into vulnerabilities, defensive strategies, and the ongoing struggle for digital security. Stay informed, stay secure.
                    </p>
                    <div class="grid md:grid-cols-2 gap-6 pt-4 text-left">
                        <div class="data-card p-5 rounded-lg border cursor-pointer" onclick="renderPage('dailyBriefing')">
                            <h3 class="flex items-center text-xl font-bold text-green-400 mb-2 border-b border-green-800/50 pb-1">
                                <i data-lucide="activity" class="w-5 h-5 mr-2"></i> DAILY BRIEFING
                            </h3>
                            <p class="text-sm text-white/70">Get today's AI-generated summary of global cyber threats, new tools, and critical vulnerabilities.</p>
                        </div>
                        <div class="data-card p-5 rounded-lg border cursor-pointer" onclick="renderPage('breaches')">
                            <h3 class="flex items-center text-xl font-bold text-green-400 mb-2 border-b border-green-800/50 pb-1">
                                <i data-lucide="database-zap" class="w-5 h-5 mr-2"></i> BREACH ARCHIVES
                            </h3>
                            <p class="text-sm text-white/70">Learn from the past. We dissect major historical data breaches to understand their impact and prevention.</p>
                        </div>
                    </div>
                </div>`,
            dailyBriefing: `
                <h2 class="text-3xl font-bold text-green-400 border-b border-green-400/50 pb-3 mb-6 flex items-center">
                    <i data-lucide="shield-check" class="w-7 h-7 mr-3"></i> AI-Powered Daily Briefing
                </h2>
                <div id="briefing-content" class="space-y-8">
                    <div class="text-center p-8 font-mono text-green-400">
                        <p>Fetching latest intel from the grid...</p>
                         <div class="loading-dots inline-flex items-center justify-center space-x-2 mt-4">
                            <span class="w-3 h-3 bg-green-500 rounded-full"></span>
                            <span class="w-3 h-3 bg-green-500 rounded-full"></span>
                            <span class="w-3 h-3 bg-green-500 rounded-full"></span>
                        </div>
                    </div>
                </div>`,
            breaches: `
                 <h2 class="text-3xl font-bold text-green-400 border-b border-green-400/50 pb-3 mb-6 flex items-center">
                    <i data-lucide="shield-alert" class="w-7 h-7 mr-3"></i> Breach Archives: Case Studies
                </h2>
                <article class="data-card space-y-3 mb-6 p-5 rounded-lg border">
                    <h3 class="text-xl font-semibold text-green-200 font-mono">&gt;&gt; Case Study: The Equifax Breach (2017)</h3>
                    <p class="text-sm text-white/70">
                        One of the most significant breaches in history, the Equifax hack exposed the personal data of nearly 150 million people. The cause was a failure to patch a known vulnerability in the Apache Struts web application framework. Attackers exploited this weakness to gain access to sensitive information, including Social Security numbers, birth dates, and addresses.
                    </p>
                    <p class="text-xs font-mono text-green-500/80">LESSON: Timely patching of known vulnerabilities is not optional—it is a critical security control.</p>
                </article>
                 <article class="data-card space-y-3 mb-6 p-5 rounded-lg border">
                    <h3 class="text-xl font-semibold text-green-200 font-mono">&gt;&gt; Case Study: The SolarWinds Attack (2020)</h3>
                    <p class="text-sm text-white/70">
                        A sophisticated supply chain attack where hackers, believed to be state-sponsored, compromised the software build process of SolarWinds' Orion Platform. Malicious code was inserted into legitimate software updates, which were then distributed to thousands of customers, including government agencies and major corporations. This gave attackers a backdoor into numerous high-value networks.
                    </p>
                    <p class="text-xs font-mono text-green-500/80">LESSON: Supply chain security is paramount; trust in software vendors must be verified continuously.</p>
                </article>`,
            arsenal: `
                <h2 class="text-3xl font-bold text-green-400 border-b border-green-400/50 pb-3 mb-6 flex items-center">
                    <i data-lucide="terminal" class="w-7 h-7 mr-3"></i> The Arsenal: Tools & Platforms
                </h2>
                <p class="text-white/80 mb-8 font-mono text-sm">
                    A curated list of essential platforms and tools for security professionals. Authorization is required before using these on any network.
                </p>
                <div class="space-y-6">
                    <div class="data-card p-5 rounded-lg border">
                        <p class="text-2xl font-mono text-green-300">Kali Linux</p>
                        <p class="text-sm text-white/70 mt-1">An open-source, Debian-based Linux distribution geared towards various information security tasks, such as Penetration Testing, Security Research, Computer Forensics, and Reverse Engineering. It comes pre-installed with over 600 penetration-testing programs.</p>
                    </div>
                     <div class="data-card p-5 rounded-lg border">
                        <p class="text-2xl font-mono text-green-300">Parrot OS</p>
                        <p class="text-sm text-white/70 mt-1">A free and open-source Linux distribution based on Debian with a focus on security, privacy, and development. It includes a full portable laboratory for security and digital forensics experts, but it also includes all you need to develop your own software or keep your data secure.</p>
                    </div>
                    <div class="data-card p-5 rounded-lg border">
                        <p class="text-2xl font-mono text-green-300">Mobile Security & Auditing</p>
                        <p class="text-sm text-white/70 mt-1">For developers and security professionals, specialized applications like Stryker exist for rooted Android systems to enable deep-level wireless network auditing and analysis. These tools provide granular control for testing network security but require expert knowledge and explicit permissions to operate legally and ethically.</p>
                    </div>
                    <div class="data-card p-5 rounded-lg border">
                        <p class="text-xl font-mono text-green-300">Nmap (Network Mapper)</p>
                        <p class="text-xs text-white/60">A free and open-source utility for network discovery and security auditing. It's used to discover hosts and services on a computer network by sending packets and analyzing the responses.</p>
                    </div>
                    <div class="data-card p-5 rounded-lg border">
                        <p class="text-xl font-mono text-green-300">Wireshark</p>
                        <p class="text-xs text-white/60">A widely-used network protocol analyzer. It lets you see what's happening on your network at a microscopic level and is the de facto standard across many industries for troubleshooting and analysis.</p>
                    </div>
                    <div class="data-card p-5 rounded-lg border">
                        <p class="text-xl font-mono text-green-300">Metasploit Framework</p>
                        <p class="text-xs text-white/60">An open-source penetration testing framework. Security professionals use it to probe for systematic vulnerabilities on networks and servers to verify and validate security defenses.</p>
                    </div>
                </div>`,
            contact: `
                <h2 class="text-3xl font-bold text-green-400 border-b border-green-400/50 pb-3 mb-6 flex items-center">
                    <i data-lucide="mail" class="w-7 h-7 mr-3"></i> Secure Contact
                </h2>
                <p class="text-white/80 mb-8 font-mono text-sm">
                   Have questions or want to report a security concern? Use the form below. All communications should be for educational purposes only.
                </p>
                <!-- 
                  INSTRUCTIONS FOR EMAIL FORM:
                  1. Go to https://formspree.io/ and create a free account.
                  2. Create a new form and get your unique endpoint URL.
                  3. Replace "YOUR_UNIQUE_FORMSPREE_ENDPOINT" below with your URL.
                -->
                <form action="https://formspree.io/f/YOUR_UNIQUE_FORMSPREE_ENDPOINT" method="POST" class="space-y-6 max-w-lg mx-auto">
                    <div>
                        <label for="handle" class="block text-sm font-medium text-green-400 mb-1 font-mono">HANDLE / ALIAS</label>
                        <input type="text" name="handle" id="handle" class="w-full p-3 bg-gray-900/70 border border-green-700/50 focus:border-green-400 outline-none text-white rounded-md shadow-[0_0_10px_rgba(0,255,136,0.2)]" placeholder="Security_Researcher_01" required>
                    </div>
                    <div>
                        <label for="subject" class="block text-sm font-medium text-green-400 mb-1 font-mono">YOUR CONTACT EMAIL</label>
                        <input type="email" name="reply_to" id="subject" class="w-full p-3 bg-gray-900/70 border border-green-700/50 focus:border-green-400 outline-none text-white rounded-md shadow-[0_0_10px_rgba(0,255,136,0.2)]" placeholder="Your Contact Email (Optional)">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-green-400 mb-1 font-mono">MESSAGE</label>
                        <textarea name="message" id="message" rows="5" class="w-full p-3 bg-gray-900/70 border border-green-700/50 focus:border-green-400 outline-none text-white rounded-md shadow-[0_0_10px_rgba(0,255,136,0.2)]" placeholder="Enter your message here..." required></textarea>
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-green-600 to-green-800 hover:from-green-400 hover:to-green-600 text-white font-bold py-3 rounded-md transition duration-300 uppercase tracking-widest shadow-[0_0_20px_rgba(0,255,136,0.7)] hover:shadow-[0_0_30px_rgba(0,255,136,1)]">
                        TRANSMIT DATA PACKET
                    </button>
                </form>`
        };

        let currentPage = 'home';
        
        // --- GEMINI API INTEGRATION FOR DAILY BRIEFING ---
        
        async function fetchDailyBriefing() {
            // IMPORTANT: An API key is not required for gemini-2.5-flash-preview-05-20.
            // If you use other models, you must provide your own API key.
            const apiKey = ""; 
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            const systemPrompt = "You are a world-class cybersecurity intelligence analyst. Your task is to provide a concise daily briefing. Structure your response with clear headings for 'Recent Data Breaches', 'New Tools & Exploits', and 'Platform Updates'. For each item, provide a one or two-sentence summary. Use Markdown for formatting.";
            
            const userQuery = `Summarize today's most significant cybersecurity news. Include:
1.  One major, publicly disclosed data breach.
2.  One new or updated tool relevant to ethical hacking or defense.
3.  One significant update to a major security operating system like Kali Linux or Parrot OS.`;

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                tools: [{ "google_search": {} }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();
                const candidate = result.candidates?.[0];

                if (candidate && candidate.content?.parts?.[0]?.text) {
                    displayBriefingContent(candidate.content.parts[0].text);
                } else {
                    displayBriefingError("Failed to parse the intelligence stream. The data might be corrupted.");
                }
            } catch (error) {
                console.error("Error fetching daily briefing:", error);
                displayBriefingError("Could not connect to the intelligence grid. Check the console for details.");
            }
        }
        
        function displayBriefingContent(rawText) {
            const briefingContainer = document.getElementById('briefing-content');
            if (!briefingContainer) return;
            
            // Simple markdown-to-HTML conversion
            let htmlContent = rawText
                .replace(/### (.*)/g, '<h3 class="text-2xl font-bold text-green-300 font-mono mt-6 mb-3 border-b border-green-800/50 pb-2">&gt;&gt; $1</h3>')
                .replace(/\*\*([^*]+)\*\*/g, '<strong class="text-green-200">$1</strong>')
                .replace(/\* ([^*]+)/g, '<p class="text-white/80 text-sm leading-relaxed mb-2 pl-4 border-l-2 border-green-600/50">$1</p>')
                 .replace(/\n/g, '<br>');

            briefingContainer.innerHTML = `<div class="data-card p-6 rounded-lg border">${htmlContent}</div>`;
        }

        function displayBriefingError(message) {
            const briefingContainer = document.getElementById('briefing-content');
            if(briefingContainer) {
                briefingContainer.innerHTML = `<p class="font-mono text-red-400 text-center">${message}</p>`;
            }
        }


        // --- NAVIGATION AND UI LOGIC ---

        function renderPage(pageName) {
            currentPage = pageName;
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = pageTemplates[pageName] || '<h2>Content not found</h2>';
            lucide.createIcons();
            updateNav(pageName);
            
            // If the daily briefing page is selected, fetch the data
            if (pageName === 'dailyBriefing') {
                fetchDailyBriefing();
            }
        }

        function updateNav(activePage) {
            document.querySelectorAll('.nav-item').forEach(button => {
                if (button.getAttribute('onclick').includes(`'${activePage}'`)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        window.onload = () => {
            initializeMatrix();
            setInterval(drawMatrix, 33);
            renderPage('home');
        };
    </script>
</body>
</html>
